name: Release Binaries

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - os: windows
            arch: amd64
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      
      - name: Extract version from tag
        id: vars
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.platform.os }}
          GOARCH: ${{ matrix.platform.arch }}
        run: |
          VERSION=${{ steps.vars.outputs.version }}
          COMMIT=${{ steps.vars.outputs.commit }}
          BUILD_DATE=${{ steps.vars.outputs.date }}
          OUT="agent-benchmark-${VERSION}-${{ matrix.platform.os }}-${{ matrix.platform.arch }}"
          if [ "${{ matrix.platform.os }}" = "windows" ]; then OUT="$OUT.exe"; fi
          echo "Building $OUT"
          go build -ldflags "\
            -X 'github.com/mykhaliev/agent-benchmark/version.Version=$VERSION' \
            -X 'github.com/mykhaliev/agent-benchmark/version.Commit=$COMMIT' \
            -X 'github.com/mykhaliev/agent-benchmark/version.BuildDate=$BUILD_DATE'" \
            -o "$OUT"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          path: agent-benchmark-*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: vars
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binary-*
          merge-multiple: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Agent Benchmark ${{ steps.vars.outputs.version }}
            
            ### Downloads
            - **Windows (AMD64)**: `agent-benchmark-${{ steps.vars.outputs.version }}-windows-amd64.exe`
            - **Linux (AMD64)**: `agent-benchmark-${{ steps.vars.outputs.version }}-linux-amd64`
            - **Linux (ARM64)**: `agent-benchmark-${{ steps.vars.outputs.version }}-linux-arm64`
            - **macOS (Intel)**: `agent-benchmark-${{ steps.vars.outputs.version }}-darwin-amd64`
            - **macOS (Apple Silicon)**: `agent-benchmark-${{ steps.vars.outputs.version }}-darwin-arm64`
